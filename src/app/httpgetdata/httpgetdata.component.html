<div *ngFor="let user of users">
  <div>
<mat-card class="example-card">
  <mat-card-header >
    <mat-card-title>id:{{user.orgId}}
    </mat-card-title>
    <mat-card-subtitle>
      <b>Organization:</b>{{user.organization}}<br>
      <b>email:</b>{{user.emailId}}<br>
      <b>mobile:</b>{{user.mobileNo}}<br>
      <b>address</b>{{user.address}}<br>
      <b>logoPath</b>{{user.logoPath}}<br>
      <b>status</b>{{user.status}}
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
</div>
</div>

<mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Personal Details
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="loginForm">
      <div>
      <mat-form-field>
        <input matInput placeholder="First name" formControlName="name" required>
        <mat-error *ngIf="loginForm.controls.name.invalid">
            please Enter Valid name
          </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="secondName" formControlName="secondName" required>
      <mat-error *ngIf="loginForm.controls.secondName.invalid">plese enter valid name</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email" required>
        <mat-error *ngIf="loginForm.controls.email.invalid">please enter a valid Email</mat-error>
      </mat-form-field>
      </div>
      <div>
      <mat-form-field>
          <input matInput placeholder="Enter your password" formControlName="password"
           [type]="hide ? 'password' : 'text'" minlength="5" 
          required>
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            
          <mat-error *ngIf="loginForm.controls.password.invalid">
              please Enter Valid password
            </mat-error>
        </mat-form-field>
        </div>  
        
    
      <mat-action-row>
        <button mat-button color="primary" [disabled]="loginForm.invalid" (click)="nextStep()">Next</button>
      </mat-action-row>
      </form>
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Destination
        </mat-panel-title>
        <mat-panel-description>
          Type the country name
          <mat-icon>map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div>
      <mat-form-field>
        <input matInput placeholder="Country">
      </mat-form-field>
      </div>
      <div>
      <mat-form-field>
          <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Option 1</mat-radio-button>
              <mat-radio-button value="2">Option 2</mat-radio-button>
            </mat-radio-group>
      </mat-form-field>
      </div>
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Day of the trip
        </mat-panel-title>
        <mat-panel-description>
          Inform the date you wish to travel
          <mat-icon>date_range</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  
  </mat-accordion>

<div *ngFor="let user of users; let i=index">
  <div>
<mat-card class="example-card">
  <mat-card-header ><b>{{i}}</b>
    <mat-card-title>id:{{user.interfaceId}}
    </mat-card-title>
    <mat-card-subtitle>
      {{user.interfaceDesc}}<br>
      {{user.interfaceCode}}<br>
      {{user.interfaceName}}<br>
      {{user.status}}
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
</div>
</div>

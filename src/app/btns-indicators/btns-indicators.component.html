<div class="row">
  <div class="col-md-6">
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-flat-button color="primary">Accent</button>
      <button mat-stroked-button color="warn">Warn</button>
      <button mat-fab color="accent">Warn</button>
      <button mat-mini-fab color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button routerLink=".">Link</a>
      <a mat-mini-fab routerLink=".">Link</a>
    </div>
  </div>
  <div class="col-md-6">
    <p>
      Default appearance:
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
      
    <p>
      Legacy appearance:
      <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
      </mat-button-toggle-group>
    </p>      
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <p>
      <span matBadge="4" matBadgeOverlap="false">Text with a badge</span>
    </p>      
    <p>
      Button with a badge on the left
      <button mat-raised-button color="primary"
        matBadge="8" matBadgePosition="before" matBadgeColor="accent">
        Action
      </button>
    </p>     
    <p>
      Icon with a badge
      <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
      <span class="cdk-visually-hidden">
        Example with a home icon with overlaid badge showing the number 15
      </span>
    </p>    
    <p>
      <mat-spinner></mat-spinner>
    </p>  
  </div>
  <div class="col-md-6">
    <p><mat-progress-bar mode="determinate" value="40"></mat-progress-bar></p>
    <p><mat-progress-bar mode="indeterminate"></mat-progress-bar></p>
    <p><mat-progress-bar mode="buffer"></mat-progress-bar></p>
    <p><mat-progress-bar mode="query"></mat-progress-bar></p>
  </div>
</div>
